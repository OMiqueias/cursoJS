<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(135, 135, 249);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>

<body>
    <h1>Aprendendo DOM</h1>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="div1">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] //Selecione o elemento armazenando ele em uma var ou let. O 0 indica qual P eu desejo, no caso é o 1º P. (Por tag)
        window.document.write(`Está escrito assim: ${p1.innerText}.`)

        var corpo = window.document.body //Selecione o elemento armazenando ele em uma var ou let. (Por tag)
        //corpo.style.backgroundColor = 'black' //Aqui você manipula o elemento.

        var div = window.document.getElementById('div1') //Selecinar o elemento armazenar ele em uma var ou let. (Por ID)
        //div1.style.backgroundColor = 'green'
        div1.style.color = 'gray'
        //div1.innerText = 'Aguarde...'

        var d = window.document.querySelector('div#div1')
        d.style.backgroundColor = 'black'

    </script>
</body>

</html>
